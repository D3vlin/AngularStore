<div class="show-mobile">
  <div>
    <button (click)="toggleMenu()">
      <img src="./assets/svg/icon_menu.svg" alt="menu">
    </button>
    <a href="">
      <img src="./assets/svg/logo_yard_sale.svg" alt="logo">
    </a>
    <div class="cart">
      <a href="">
        <img src="./assets/svg/icon_shopping_cart.svg" alt="menu">
      </a>
      <span class="counter">{{ counter }}</span>
    </div>
  </div>
  <div class="side-menu" [class.active]="activeMenu">
    <button (click)="toggleMenu()">Close</button>
    <ul>
      <li><a routerLink="home" routerLinkActive="active">All</a></li>
      <li *ngFor="let item of categories">
        <a [routerLink]="['/category', item.id]" class="active">{{ item.name }}</a>
      </li>
    </ul>
  </div>
</div>
<div class="hide-mobile">
  <div>
    <nav>
      <a class="logo" href="">
        <img src="./assets/svg/logo_yard_sale.svg" alt="logo">
      </a>
      <ul>
        <li><a routerLink="home" routerLinkActive="active">All</a></li>
        <li *ngFor="let item of categories">
          <a [routerLink]="['/category', item.id]" routerLinkActive="active">{{ item.name }}</a>
        </li>
      </ul>
    </nav>
    <div class="info">
      <div class="account">
        <button *ngIf="!profileCreated && !profile; else login" (click)="CreateUser()">Crear Usuario</button>
        <ng-template #login>
          <button *ngIf="!profile; else elseBlock" (click)="LoginAndGetProfile()">Login</button>
          <ng-template #elseBlock>
            <a routerLink="/profile">{{ profile?.email}}</a>
            <button (click)="Logout()">Logout</button>
          </ng-template>
        </ng-template>
      </div>
      <div class="cart">
        <a href="">
          <img src="./assets/svg/icon_shopping_cart.svg" alt="menu">
        </a>
        <span class="counter">{{ counter }}</span>
      </div>
    </div>
  </div>
</div>
